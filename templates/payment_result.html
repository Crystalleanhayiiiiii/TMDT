<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán kết quả</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Thông báo kết quả -->
        <div id="payment-msg"
            class="alert 
            {% if status == 'success' %}alert-success{% elif status == 'failed' %}alert-danger{% elif status == 'canceled' %}alert-warning{% else %}alert-info{% endif %}">
            <h4 class="alert-heading">Kết quả giao dịch</h4>
            <p>{{ message }}</p>
            <hr>
            <p class="mb-0">Mã đơn hàng: {{ order_code }}</p>
        </div>

        <!-- Nút quay lại trang chủ -->
        <div class="mt-3">
            <a href="http://127.0.0.1:5500/public/my_subcription.html" class="btn btn-primary">Quay lại trang
                chủ</a>
        </div>
    </div>

    <!-- Thêm jQuery và Bootstrap nếu cần -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
