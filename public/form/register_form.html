<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đăng ký Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f6f6;
    }

    .form-label {
      font-weight: 600;
    }

    .modal-content {
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .nav-tabs .nav-link.active {
      font-weight: bold;
      color: #dc3545;
      border: none;
      border-bottom: 2px solid #dc3545;
    }

    .btn-close {
      background-color: transparent;
      border: none;
    }
  </style>
</head>

<body>

  <!-- Modal đăng ký -->
  <div class="modal fade show d-block" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel"
    aria-modal="true" role="dialog" style="background-color: rgba(0, 0, 0, 0.4);">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3 px-4">
        <div class="modal-header border-0">
          <h5 class="modal-title mx-auto fw-bold" id="registerModalLabel">Đăng ký tài khoản</h5>
          <button type="button" class="btn-close position-absolute end-0 me-3" onclick="closeRegisterModal()"></button>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs justify-content-center mb-3" id="registerTabs">
          <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#mobile">Internet/TV/PSTN</button>
          </li>

        </ul>

        <!-- Nội dung tab -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="mobile">
            <form>
              <div class="mb-3">
                <label class="form-label">Số điện thoại*</label>
                <input type="text" class="form-control" placeholder="Nhập số điện thoại">
                <div class="form-text">Số điện thoại từ 9 đến 12 kí tự</div>
              </div>
              <div class="mb-3 d-flex justify-content-between align-items-center">
                <label class="form-label w-100">Mã xác thực OTP*</label>
                <a href="#" class="text-danger small">Lấy mã OTP</a>
              </div>
              <input type="text" class="form-control mb-3" placeholder="Nhập mã xác thực">
              <div class="mb-3">
                <label class="form-label">Mật khẩu*</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                <div class="form-text">Mật khẩu từ 8 kí tự trở lên.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Xác nhận mật khẩu*</label>
                <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
              </div>
              <p class="small text-muted">
                Khi nhấn Đăng ký, Quý khách đã đồng ý thực hiện mọi giao dịch theo
                <a href="#" class="text-danger">Điều khoản sử dụng</a> và
                <a href="#" class="text-danger">Chính sách bảo mật của Viettel</a>
              </p>
              <div class="d-grid">
                <button type="submit" class="btn btn-danger">Đăng ký tài khoản</button>
              </div>
              <div class="text-center mt-3">
                <small>Đã có tài khoản? Quý khách muốn <a href="#" class="text-danger">Đăng nhập?</a></small>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="internet">
            <p class="text-center mt-3">Tính năng đang phát triển.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script đóng modal -->
  <script>
    function closeRegisterModal() {
      window.location.href = "/"; // hoặc đổi thành URL bạn muốn
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
